<!DOCTYPE html>
<html lang="es-ar"> <!-- Esto es un comentario -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<!--
En este ejemplo, <section> se utiliza para agrupar el contenido relacionado 
con un título específico, mejorando así la organización y semántica del 
documento HTML.
-->

<body>
<header></header>
    <main class = "presentacion">
        <section class="presentacion_contenido">
            <h1 class="contenido_titulo">Eleve tu negocio digital a otro nivel 
                <strong> 
                    con un Front-end de calidad!
                </strong>
            </h1>
            <p class="presentacion_parrafo_1">
                Hola, soy <strong class="tituloDestaque">Ana García</strong> 
                y este es mi portafolio. Soy desarrolladora Front-end con
                especialización en React, HTML y CSS. Ayudo a pequeños
                negocios y diseñadores a llevar a cabo buenas ideas.
                ¿Hablamos?
            </p>  
            <div class="presentacion_enlaces">
                <a class="presentacion_botones" href="//www.instagram.com/">Instagram</a> 
                <a class="presentacion_botones" href="https://github.com/">Github</a>
            </div>
        </section>
            <img src="html5.png" alt="Imagen">
    </main>
    <footer></footer>
</body>
</html>
